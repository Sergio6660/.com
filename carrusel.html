<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Imágenes</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; }

    .carousel-container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      position: relative;
      overflow: hidden;
    }

    .carousel-slide {
      display: flex;
      width: 300%;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide img {
      width: 100%;
      height: auto;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-slide" id="slide">
    <img src="https://via.placeholder.com/600x300?text=Imagen+1" alt="Imagen 1">
    <img src="https://via.placeholder.com/600x300?text=Imagen+2" alt="Imagen 2">
    <img src="https://via.placeholder.com/600x300?text=Imagen+3" alt="Imagen 3">
  </div>
  <button class="prev" onclick="moveSlide(-1)">❮</button>
  <button class="next" onclick="moveSlide(1)">❯</button>
</div>

<script>
  let currentIndex = 0;
  const slide = document.getElementById('slide');
  const totalImages = slide.children.length;

  function moveSlide(direction) {
    currentIndex += direction;
    if (currentIndex < 0) currentIndex = totalImages - 1;
    if (currentIndex >= totalImages) currentIndex = 0;
    slide.style.transform = 'translateX(' + (-currentIndex * 100) + '%)';
  }

  // Cambio automático cada 4 segundos (opcional)
  setInterval(() => moveSlide(1), 4000);
</script>

</body>
</html>
